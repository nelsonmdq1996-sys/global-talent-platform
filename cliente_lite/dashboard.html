<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Talent - Panel RRHH</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, GoogleAuthProvider, signInWithPopup } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        
        // Cargar configuración desde el backend
        fetch('/firebase-config')
            .then(res => res.json())
            .then(config => {
                if (config.apiKey) {
                    const app = initializeApp(config);
                    const auth = getAuth(app);
                    const provider = new GoogleAuthProvider();
                    
                    window.firebaseAuth = auth;
                    window.firebaseGoogleProvider = provider;
                    window.firebaseSignInWithPopup = signInWithPopup;
                    
                    console.log('✅ Firebase Auth inicializado');
                } else {
                    console.warn('⚠️ Firebase config no disponible. La autenticación no funcionará.');
                }
            })
            .catch(err => console.error('❌ Error cargando Firebase config:', err));
    </script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    animation: { 'fade-in': 'fadeIn 0.5s ease-out' },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0', transform: 'translateY(10px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        }
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel" src="ui-components.js"></script>
    <script type="text/babel" src="api-client.js"></script>
    <script type="text/babel" src="dashboard.js"></script>
</body>
</html>
